<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:panelGrid columns="2">
	<h:outputText value="#{contactBackingBean.contact.type}" />
	<h:outputText value="Id:#{contactBackingBean.contact.id}"
		rendered="true" />
</h:panelGrid>


<h:panelGrid columns="1" name="Contact editor"
	rendered="#{contactBackingBean.contact.type == 'Contact'}">
	<a4j:outputPanel ajaxRendered="true">
		<h:panelGrid columns="2">
			<h:outputText value="Name" />
			<h:inputText value="#{contactBackingBean.contact.name}" />
		</h:panelGrid>
	</a4j:outputPanel>
</h:panelGrid>

<h:panelGrid columns="1" name="Person Editor"
	rendered="#{contactBackingBean.contact.type == 'Person'}"
	ajaxRendered="true" style="vertical-align: top;">
	<a4j:outputPanel>
		<h:panelGrid columns="2">
			<h:outputText value="First Name" />
			<h:inputText value="#{contactBackingBean.contact.firstName}" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:outputText value="Last Name" />
			<h:inputText value="#{contactBackingBean.contact.lastName}" />
		</h:panelGrid>
	</a4j:outputPanel>
</h:panelGrid>

<h:panelGrid columns="1" name="Organisation editor"
	rendered="#{contactBackingBean.contact.type == 'Organization'}"
	ajaxRendered="true" style="vertical-align: top;">
	<a4j:outputPanel>
		<h:panelGrid columns="2">
			<h:outputText value="Pib" />
			<h:inputText value="#{contactBackingBean.contact.pib}" />
		</h:panelGrid>
	</a4j:outputPanel>
</h:panelGrid>

<h:panelGrid columns="1" name="buttons" columnClasses="rightClass"
	style="width: 500px;">
	<h:panelGroup>
		<a4j:commandButton value="Store" action="#{contactBackingBean.store}"
			reRender="contactsTable"
			oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('addressPanel')}.hide();" />
		<a4j:commandButton value="Cancel" style="text-align:right;"
			onclick="#{rich:component('addressPanel')}.hide(); return false;" />
	</h:panelGroup>
</h:panelGrid>

</html>
